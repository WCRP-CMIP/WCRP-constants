name: âˆ† src-data
description: Sync and process data from src-data to production

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - "src-data"
  workflow_dispatch:

jobs:
  sync_and_process:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
    
    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          fetch-depth: 0
          
      - name: Fetch all branches
        run: |
          git fetch origin src-data:src-data

          git fetch origin docs:docs


      - name: Install CMIPLD
        run: |
          npm i -g jsonld-recursive
          pip install git+https://github.com/WCRP-CMIP/CMIPLD.git

      - name: Configure Git
        run: |
          git config user.name "cmip-ipo"
          git config user.email "actions@wcrp-cmip.org"

      - name: Clean production (keep docs and summaries)
        run: |
          shopt -s extglob dotglob
          rm -rf -- !(docs|summaries|.git|.github) || true
          echo "âœ“ Cleaned production branch"

      - name: Copy data from src-data branch
        run: |
          echo "Copying files from src-data..."
          git checkout origin/src-data -- . 2>/dev/null || true
          
          # Keep production's .gitignore
          git checkout production -- .gitignore 2>/dev/null || true
          
          echo "âœ“ Copied from src-data"


      - name: Generate graphs (graphify)
        run: |
          graphify --all --output-summary



      - name: Run prepublish scripts
        run: |
          if [ ! -d ".github/prepublish" ]; then
            echo "No prepublish directory"
            exit 0
          fi
          
          for script in .github/prepublish/*.sh; do
            if [ -f "$script" ]; then
              echo "Running: $(basename $script)"
              chmod +x "$script"
              bash "$script" || echo "Script failed"
            fi
          done



      - name: Copy mkdocs from docs branch
        run: |
          echo "Copying mkdocs configuration from docs branch..."
          
          # Copy src/mkdocs/ from docs branch (contains mkdocs.yml and docs source)
          git checkout origin/docs -- src/mkdocs 2>/dev/null && echo "âœ“ Copied src/mkdocs/" || echo "No src/mkdocs/ on docs branch"
          
          # Also check for mkdocs.yml at root
          git checkout origin/docs -- mkdocs.yml 2>/dev/null && echo "âœ“ Copied mkdocs.yml" || true
          
          echo ""
          echo "Looking for mkdocs.yml:"
          find . -name "mkdocs.yml" 2>/dev/null | head -5
      
      - name: Build MkDocs site
        continue-on-error: true
        run: |
          # Find mkdocs.yml
          MKDOCS_CONFIG=""
          for config in "src/mkdocs/mkdocs.yml" "mkdocs.yml" "mkdocs/mkdocs.yml" "docs/mkdocs.yml"; do
            if [ -f "$config" ]; then
              MKDOCS_CONFIG="$config"
              break
            fi
          done
          
          if [ -z "$MKDOCS_CONFIG" ]; then
            echo "No mkdocs.yml found, skipping MkDocs build"
            exit 0
          fi
          
          echo "Building MkDocs site from $MKDOCS_CONFIG..."
          
          # Install requirements
          MKDOCS_DIR=$(dirname "$MKDOCS_CONFIG")
          if [ -f "$MKDOCS_DIR/requirements.txt" ]; then
            echo "Installing from $MKDOCS_DIR/requirements.txt..."
            pip install -r "$MKDOCS_DIR/requirements.txt"
          else
            echo "Installing default MkDocs packages..."
            pip install mkdocs mkdocs-material
          fi
          
          # Build to temporary folder
          rm -rf build
          mkdocs build -f "$MKDOCS_CONFIG" -d build
          
          # Clean up source files
          rm -rf src mkdocs
          [ -d docs ] && rm -rf docs
          
          # Move built site to docs
          mv build docs
          
          echo "âœ“ Built MkDocs site"


      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            
            # Summary
            echo "## ðŸ“ Files Changed" >> $GITHUB_STEP_SUMMARY
            ADDED=$(git diff --cached --name-only --diff-filter=A | wc -l)
            MODIFIED=$(git diff --cached --name-only --diff-filter=M | wc -l)
            DELETED=$(git diff --cached --name-only --diff-filter=D | wc -l)
            echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âž• Added | $ADDED |" >> $GITHUB_STEP_SUMMARY
            echo "| âœï¸ Modified | $MODIFIED |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ—‘ï¸ Deleted | $DELETED |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "Sync from src-data and docs"
          git push origin production


  deploy:
    needs: sync_and_process
    if: needs.sync_and_process.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: production
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - uses: actions/deploy-pages@v4
        id: deployment
      - name: Display URL
        run: |
          echo "## ðŸš€ Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

