name: âˆ† src-data
description: Sync and process data from src-data to production

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - "src-data"
  workflow_dispatch:

jobs:
  sync_and_process:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
    
    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          fetch-depth: 0
          
      - name: Fetch src-data branch
        run: |
          git fetch origin src-data:src-data

      - name: Install CMIPLD
        run: |
          npm i -g jsonld-recursive
          pip install git+https://github.com/WCRP-CMIP/CMIPLD.git

      - name: Configure Git
        run: |
          git config user.name "cmip-ipo"
          git config user.email "actions@wcrp-cmip.org"

      - name: Clean production (keep docs and summaries)
        run: |
          shopt -s extglob dotglob
          rm -rf -- !(docs|summaries|.git|.github) || true
          echo "âœ“ Cleaned production branch"

      - name: Copy from src-data branch
        run: |
          echo "Restoring files from src-data..."
          git restore --source origin/src-data --staged --worktree -- . || true
          
          echo "âœ“ Copied from src-data"


      - name: Generate graphs (graphify)
        run: |
          graphify --all --output-summary



      - name: Run prepublish scripts
        run: |
          if [ ! -d ".github/prepublish" ]; then
            echo "No prepublish directory"
            exit 0
          fi
          
          for script in .github/prepublish/*.sh; do
            if [ -f "$script" ]; then
              echo "Running: $(basename $script)"
              chmod +x "$script"
              bash "$script" || echo "Script failed"
            fi
          done



      - name: Copy documentation sources from docs branch
        run: |
          echo "Fetching docs branch..."
          git fetch origin docs:docs
          
          echo "Copying documentation sources from docs branch..."
          # Only copy documentation-related paths, not vocabulary data
          git restore --source origin/docs --staged --worktree -- src/ 2>/dev/null || true
          git restore --source origin/docs --staged --worktree -- docs/ 2>/dev/null || true
          git restore --source origin/docs --staged --worktree -- mkdocs.yml 2>/dev/null || true
          
          echo "âœ“ Documentation sources copied from docs branch"
      
      - name: Build MkDocs site
        continue-on-error: true
        run: |
          # Find mkdocs.yml - check common locations
          MKDOCS_CONFIG=""
          for config in "src/mkdocs/mkdocs.yml" "mkdocs.yml" "docs/mkdocs.yml"; do
            if [ -f "$config" ]; then
              MKDOCS_CONFIG="$config"
              break
            fi
          done
          
          if [ -z "$MKDOCS_CONFIG" ]; then
            echo "No mkdocs.yml found, skipping MkDocs build"
            exit 0
          fi
          
          echo "Building MkDocs site from $MKDOCS_CONFIG..."
          
          # Find and install requirements
          MKDOCS_DIR=$(dirname "$MKDOCS_CONFIG")
          if [ -f "$MKDOCS_DIR/requirements.txt" ]; then
            echo "Installing from $MKDOCS_DIR/requirements.txt..."
            pip install -r "$MKDOCS_DIR/requirements.txt"
          else
            echo "Installing default MkDocs packages..."
            pip install mkdocs mkdocs-material
          fi
          
          # Build to temporary 'build' folder
          rm -rf build
          mkdocs build -f "$MKDOCS_CONFIG" -d build
          
          # Clean up source files and old docs
          rm -rf src docs
          
          # Move built site to docs
          mv build docs
          
          echo "âœ“ Built MkDocs site - docs/ now contains the built site"


      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            
            # Generate summary of changes
            echo "## ðŸ“ Files Changed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Count changes
            ADDED=$(git diff --cached --name-only --diff-filter=A | wc -l)
            MODIFIED=$(git diff --cached --name-only --diff-filter=M | wc -l)
            DELETED=$(git diff --cached --name-only --diff-filter=D | wc -l)
            
            echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âž• Added | $ADDED |" >> $GITHUB_STEP_SUMMARY
            echo "| âœï¸ Modified | $MODIFIED |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ—‘ï¸ Deleted | $DELETED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # List files (limit to 50 to avoid huge summaries)
            echo "<details><summary>File list (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            git diff --cached --name-status | head -50 >> $GITHUB_STEP_SUMMARY
            TOTAL=$(git diff --cached --name-only | wc -l)
            if [ "$TOTAL" -gt 50 ]; then
              echo "... and $((TOTAL - 50)) more files" >> $GITHUB_STEP_SUMMARY
            fi
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "Sync from src-data and docs"
          git push origin production


  deploy:
    needs: sync_and_process
    if: needs.sync_and_process.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: production
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - uses: actions/deploy-pages@v4
        id: deployment
      - name: Display URL
        run: |
          echo "## ðŸš€ Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

