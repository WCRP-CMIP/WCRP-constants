name: âŒ® docs-change
description: Build and deploy documentation when docs branch changes

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - "docs"
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
    
    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          fetch-depth: 0
          
      - name: Fetch docs branch
        run: |
          git fetch origin docs:docs

      - name: Configure Git
        run: |
          git config user.name "cmip-ipo"
          git config user.email "actions@wcrp-cmip.org"

      - name: Copy mkdocs from docs branch
        run: |
          echo "Copying mkdocs configuration from docs branch..."
          
          # Copy src/mkdocs/ from docs branch
          git checkout origin/docs -- src/mkdocs 2>/dev/null && echo "âœ“ Copied src/mkdocs/" || echo "No src/mkdocs/"
          
          # Also check for mkdocs.yml at root
          git checkout origin/docs -- mkdocs.yml 2>/dev/null && echo "âœ“ Copied mkdocs.yml" || true
          
          echo ""
          echo "Looking for mkdocs.yml:"
          find . -name "mkdocs.yml" 2>/dev/null | head -5

      - name: Build MkDocs site
        continue-on-error: true
        run: |
          # Find mkdocs.yml
          MKDOCS_CONFIG=""
          for config in "src/mkdocs/mkdocs.yml" "mkdocs.yml" "mkdocs/mkdocs.yml" "docs/mkdocs.yml"; do
            if [ -f "$config" ]; then
              MKDOCS_CONFIG="$config"
              break
            fi
          done
          
          if [ -z "$MKDOCS_CONFIG" ]; then
            echo "No mkdocs.yml found, skipping MkDocs build"
            exit 0
          fi
          
          echo "Building MkDocs site from $MKDOCS_CONFIG..."
          
          # Install Python and requirements
          python -m pip install --upgrade pip
          
          MKDOCS_DIR=$(dirname "$MKDOCS_CONFIG")
          if [ -f "$MKDOCS_DIR/requirements.txt" ]; then
            echo "Installing from $MKDOCS_DIR/requirements.txt..."
            pip install -r "$MKDOCS_DIR/requirements.txt"
          else
            echo "Installing default MkDocs packages..."
            pip install mkdocs mkdocs-material
          fi
          
          # Build to temporary folder
          rm -rf build
          mkdocs build -f "$MKDOCS_CONFIG" -d build
          
          # Clean up source files
          rm -rf src mkdocs
          [ -d docs ] && rm -rf docs
          
          # Move built site to docs
          mv build docs
          
          echo "âœ“ Built MkDocs site"

      - name: Create root redirect to docs
        run: |
          # Only create if no index.html exists at root
          if [ ! -f "index.html" ]; then
            cat > index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url=docs/">
  <link rel="canonical" href="docs/">
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to <a href="docs/">documentation</a>...</p>
</body>
</html>
EOF
            echo "âœ“ Created root redirect to docs/"
          else
            echo "index.html already exists, skipping redirect"
          fi

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No documentation changes"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Documentation changes detected"
            
            echo "## ðŸ“š Documentation Changes" >> $GITHUB_STEP_SUMMARY
            ADDED=$(git diff --cached --name-only --diff-filter=A | wc -l)
            MODIFIED=$(git diff --cached --name-only --diff-filter=M | wc -l)
            DELETED=$(git diff --cached --name-only --diff-filter=D | wc -l)
            echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âž• Added | $ADDED |" >> $GITHUB_STEP_SUMMARY
            echo "| âœï¸ Modified | $MODIFIED |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ—‘ï¸ Deleted | $DELETED |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "Update documentation from docs branch"
          git push origin production


  deploy:
    needs: build_and_deploy
    if: needs.build_and_deploy.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: production
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - uses: actions/deploy-pages@v4
        id: deployment
      - name: Display URL
        run: |
          echo "## ðŸ“š Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

