name: â‡‘ Update Issue Templates
description: Generate issue templates from CSV/Python definitions

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - '.github/GEN_ISSUE_TEMPLATE/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Mondays

jobs:
  update_templates:
    runs-on: ubuntu-latest
    steps:
      - name: Install CMIPLD
        uses: WCRP-CMIP/CMIPLD/actions/cmipld@main

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate templates
        run: |
          echo "Generating issue templates..."
          template_generate
          
          echo "Updating modification links..."
          template_update || echo "template_update not available"

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: '.github/'
          author_name: 'cmip-ipo'
          author_email: 'actions@wcrp-cmip.org'
          message: 'Auto-update issue templates'
          push: true
